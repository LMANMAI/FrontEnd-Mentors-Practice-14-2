<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>FrontEnd Mentors Practice 14/2</title>
  </head>
  <body>
    <div id="root"></div>
    
    <script type="text/javascript">

      document.onmousemove = ver;

      function ver(e) {
        var x,y, x1,x2, y1,y2;
        fact = 800 / 400;
        opp = 100;
        if(e == null) e = window.event,
        x = e.clientX;
        y = e.clientY;

        x1 =- opp+(x)*fact;
        y1 =- opp+(y)*fact;
        x2 =+ opp+(x)*fact;
        y2 =+ opp+(y)*fact;

        document.images.clip.style.display ="inline";
        document.images.clip.style.left = (x) * (1-fact);
        document.images.clip.style.top = (y) * (1-fact);
        document.images.clip.style.clip = "rect("+y1+"px, "+x2+"px,"+y2+"px, "+x1+"px)"
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
